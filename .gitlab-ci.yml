image: python:3.11

variables:
  UV_VERSION: "0.9.18"
  UV_CACHE_DIR: ".cache/uv"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

stages:
  - lint
  - release

cache:
  paths:
    - .cache/uv

.before_uv:
  before_script:
    - pip install uv
    - uv sync --dev

lint:
  stage: lint
  extends: .before_uv
  script:
    - uv run ruff check cli core
  allow_failure: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

release:
  stage: release
  extends: .before_uv
  variables:
    GIT_STRATEGY: clone
    GIT_DEPTH: 0
  script:

    - git remote set-url origin "https://oauth2:${GITLAB_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git"
    - git config user.name "$GITLAB_USER_NAME"
    - git config user.email "$GITLAB_USER_EMAIL"
    
    - TARGET_BRANCH=${CI_COMMIT_BRANCH:-$CI_DEFAULT_BRANCH}
    - git checkout -B $TARGET_BRANCH
    - git pull origin $TARGET_BRANCH


    - uv run cz bump --prerelease alpha --yes --changelog
    

    - NEW_VERSION=$(uv run cz version --project)
    - git add .
    - |
      if git diff --cached --quiet; then
        echo "No changes to commit"
      else
        git commit -m "chore(release): v$NEW_VERSION [skip ci]"
      fi
    - git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION" || echo "Tag exists"
    - git push origin $TARGET_BRANCH --tags --force

 
    - rm -rf dist/
    - uv build


    - |
      python3 -c "
      import pathlib, re, os, json
      version = os.getenv('NEW_VERSION', '')
      dist_path = pathlib.Path('dist')
      
      # 1. Buscar binario Wheel
      whl_file = next(dist_path.glob('*.whl')).name if list(dist_path.glob('*.whl')) else ''

      # 2. Extraer notas del CHANGELOG.md (Autom√°tico)
      changelog_notes = 'New alpha release.'
      try:
          content = pathlib.Path('CHANGELOG.md').read_text(encoding='utf-8')
          # Regex para capturar solo la secci√≥n de la versi√≥n actual
          pattern = r'## (v?)' + re.escape(version) + r'.*?(?=\n## |$)'
          match = re.search(pattern, content, re.DOTALL)
          if match:
              # Limpiamos el t√≠tulo ## v0.x.x para dejar solo el contenido
              changelog_notes = match.group(0).split('\n', 1)[1].strip()
      except Exception as e:
          print(f'Error reading changelog: {e}')

      payload = {
          'name': f'Release {version}',
          'tag_name': f'v{version}',
          'ref': os.getenv('CI_COMMIT_SHA'),
          'description': changelog_notes,
          'assets': {
              'links': [
                  {
                      'name': 'üì¶ Python Wheel',
                      'url': f'{os.getenv(\"CI_PROJECT_URL\")}/-/jobs/{os.getenv(\"CI_JOB_ID\")}/artifacts/raw/dist/{whl_file}'
                  }
              ]
          }
      }
      with open('release_data.json', 'w') as f:
          json.dump(payload, f, indent=4)
      "


    - sleep 5
    - |
      curl --request POST \
        --header "PRIVATE-TOKEN: ${GITLAB_TOKEN}" \
        --header "Content-Type: application/json" \
        --data @release_data.json \
        \"$CI_API_V4_URL/projects/$CI_PROJECT_ID/releases\"

  artifacts:
    paths:
      - dist/
    expire_in: never
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_MESSAGE !~ /chore\(release\):|bump: version/'
      when: on_success