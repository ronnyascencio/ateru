image: python:3.11

variables:
  UV_VERSION: "0.9.16"
  UV_CACHE_DIR: ".cache/uv"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

stages:
  - test
  - lint
  - review
  - release

cache:
  paths:
    - .cache/uv

# -------------------------
# Base setup
# -------------------------
.before_uv:
  before_script:
    - pip install uv
    - uv sync --dev
    - uv sync

# -------------------------
# TESTS
# -------------------------
test:
  stage: test
  extends: .before_uv
  variables:
    PIPELINE_ROOT: "/tmp/xolo-pipeline"
  script:
    - mkdir -p /tmp/xolo-pipeline
    - uv run --dev pytest -q tests
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: "$CI_COMMIT_BRANCH"

# -------------------------
# LINTING
# -------------------------
lint:
  stage: lint
  extends: .before_uv
  script:
    - uv run ruff check cli core
  allow_failure: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: "$CI_COMMIT_BRANCH"

# -------------------------
# REVIEW (Merge Requests)
# -------------------------
review_pipeline:
  stage: review
  script:
    - echo "Review pipeline passed"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

# -------------------------
# RELEASE (Tags + Changelog automarically)
# -------------------------
release:
  stage: release
  extends: .before_uv
  variables:
    GIT_STRATEGY: clone
    GIT_DEPTH: 0
  script:
    - pip install uv
    - uv sync --dev

    # 1. Sincronizaci√≥n de Git (igual que antes)
    - git remote set-url origin "https://oauth2:${GITLAB_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git"
    - git config user.name "$GITLAB_USER_NAME"
    - git config user.email "$GITLAB_USER_EMAIL"
    - git reset --hard HEAD
    - git checkout -B $CI_COMMIT_BRANCH
    - git pull origin $CI_COMMIT_BRANCH

    # 2. Bump y Build
    - uv run cz bump --yes --changelog || echo "Skipping bump"
    - git push https://oauth2:${GITLAB_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git HEAD:$CI_COMMIT_BRANCH --tags
    - rm -rf .venv .cache
    - uv build

    - VERSION=$(uv run cz version --project)
    - RELEASE_NOTES=$(sed -n "/## $VERSION/,/##/p" CHANGELOG.md | sed '$d')

    - |
      curl --request POST \
        --header "PRIVATE-TOKEN: ${GITLAB_TOKEN}" \
        --header "Content-Type: application/json" \
        --data "{
          \"name\": \"Release $VERSION\",
          \"tag_name\": \"v$VERSION\",
          \"description\": \"$RELEASE_NOTES\",
          \"assets\": {
            \"links\": [
              {
                \"name\": \"Python Wheel (.whl)\",
                \"url\": \"${CI_PROJECT_URL}/-/jobs/${CI_JOB_ID}/artifacts/raw/dist/xolo_pipeline-${VERSION}-py3-none-any.whl\"
              },
              {
                \"name\": \"Source Distribution (.tar.gz)\",
                \"url\": \"${CI_PROJECT_URL}/-/jobs/${CI_JOB_ID}/artifacts/raw/dist/xolo_pipeline-${VERSION}.tar.gz\"
              }
            ]
          }
        }" \
        "$CI_API_V4_URL/projects/$CI_PROJECT_ID/releases"
  artifacts:
    paths:
      - dist/
    expire_in: never
