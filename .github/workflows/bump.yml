name: Version Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump:
    name: Version bump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Commitizen
        run: |
          python -m pip install --upgrade pip
          pip install commitizen

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (pre-release alpha)
        run: |
          # Saltar changelog si no hay tags previos
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            cz bump --prerelease alpha --yes --allow-no-commit
          else
            cz bump --prerelease alpha --yes --allow-no-commit --no-changelog
          fi

      - name: Push bump commit and tag
        run: |
          git push origin main
          git push origin --tags
