name: Production Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
# ==================================================
# 1. BUMP VERSION + TAG
# ==================================================
  bump:
    name: Version bump
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Commitizen
        run: |
          python -m pip install --upgrade pip
          pip install commitizen

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (alpha prerelease)
        run: |
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            cz bump --prerelease alpha --yes --allow-no-commit
          else
            cz bump --prerelease alpha --yes --allow-no-commit --no-changelog
          fi

      - name: Get new version
        id: get_version
        run: |
          echo "version=$(cz version)" >> "$GITHUB_OUTPUT"

      - name: Push bump commit and tag
        run: |
          git push origin main
          git push origin --tags

# ==================================================
# 2. BUILD ARTIFACTS
# ==================================================
  build:
    name: Build wheels (Linux + Windows)
    needs: bump
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install hatchling

      - name: Build wheel
        run: python -m hatchling build

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

# ==================================================
# 3. CREATE GITHUB RELEASE
# ==================================================
  release:
    name: Create GitHub Release
    needs: [bump, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
          pattern: wheels-*

      # ----------------------------------------------
      # Extract ONLY the current version from CHANGELOG
      # ----------------------------------------------
      - name: Extract release notes from changelog
        run: |
          python - << 'EOF'
          import re, pathlib

          raw_version = "${{ needs.bump.outputs.version }}"
          version = f"v{raw_version}"

          changelog = pathlib.Path("CHANGELOG.md").read_text(encoding="utf-8")

          pattern = rf"## {re.escape(version)}.*?(?=\n## |\Z)"
          match = re.search(pattern, changelog, re.S)

          if not match:
              raise SystemExit(f"Changelog section for {version} not found")

          pathlib.Path("RELEASE_NOTES.md").write_text(
              match.group(0).strip(),
              encoding="utf-8"
          )
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.bump.outputs.version }}
          name: v${{ needs.bump.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: dist/*
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
