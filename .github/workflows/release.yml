name: Production Release System

on:
  push:
    branches: [main]
    paths-ignore:
      - 'CHANGELOG.md'
      - 'README.md'
  workflow_dispatch:
    inputs:
      force_bump:
        description: 'Forzar fase (dejar vacÃ­o para auto)'
        default: ''
        type: choice
        options: ['alpha', 'beta', 'stable', '']

jobs:

  bump:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    outputs:
      new_tag: ${{ env.NEW_TAG }}
      skipped: ${{ env.SKIPPED }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Commitizen with semver support
        run: pip install "commitizen[semver]"

      - name: Calculate and Apply Version Bump
        id: apply_bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Determinar tipo de release
          if [[ "${{ github.event.inputs.force_bump }}" == "stable" ]]; then
            RELEASE_TYPE="stable"
          elif [[ "${{ github.event.inputs.force_bump }}" == "beta" ]]; then
            RELEASE_TYPE="beta"
          else
            RELEASE_TYPE="alpha"
          fi

          # Ejecutar Commitizen bump
          if [[ "$RELEASE_TYPE" == "stable" ]]; then
            NEW_VERSION=$(cz bump --yes)
          else
            NEW_VERSION=$(cz bump --yes -- --pre-id $RELEASE_TYPE)
          fi

          if [ -n "$NEW_VERSION" ]; then
            echo "NEW_TAG=$NEW_VERSION" >> $GITHUB_ENV
            echo "SKIPPED=false" >> $GITHUB_ENV
            git push origin main --tags
          else
            echo "No se encontraron commits convencionales para bump."
            echo "SKIPPED=true" >> $GITHUB_ENV
          fi

  build:
    needs: bump
    if: needs.bump.outputs.skipped == 'false'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code at new tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.new_tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          sccache: 'true'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  publish:
    needs: [bump, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code at new tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.new_tag }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump.outputs.new_tag }}
          name: Release ${{ needs.bump.outputs.new_tag }}
          body_path: CHANGELOG.md
          files: dist/*
          prerelease: ${{ startsWith(needs.bump.outputs.new_tag, '0.') && (contains(needs.bump.outputs.new_tag, 'alpha') || contains(needs.bump.outputs.new_tag, 'beta')) }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
