name: Production Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump:
    name: Version bump (alpha)
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout completo (necesario para tags)
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Setup Python
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --------------------------------------------------
      # Instalar Commitizen
      # --------------------------------------------------
      - name: Install Commitizen
        run: |
          python -m pip install --upgrade pip
          pip install commitizen

      # --------------------------------------------------
      # Configurar Git
      # --------------------------------------------------
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # --------------------------------------------------
      # Limpiar posibles tags conflictivos
      # --------------------------------------------------
      - name: Cleanup possible bad tags
        run: |
          git fetch --prune --tags
          git push origin :refs/tags/main || echo "No remote tag 'main' to delete"

      # --------------------------------------------------
      # Bump version (alpha patch)
      # --------------------------------------------------
      - name: Bump version (alpha patch)
        run: |
          # Si no hay tag previo (primer release), saltar changelog
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            cz bump --increment patch --prerelease alpha --yes
          else
            cz bump --increment patch --prerelease alpha --yes --no-changelog
          fi

      # --------------------------------------------------
      # Push commit y tag de forma segura
      # --------------------------------------------------
      - name: Push bump commit and tag
        run: |
          git push origin refs/heads/main
          git push origin --tags

  build:
    name: Build wheels (Linux + Windows)
    needs: bump
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install hatchling

      - name: Build wheel
        run: |
          python -m hatchling build

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
          pattern: wheels-*

      # --------------------------------------------------
      # Capturar Ãºltimo tag
      # --------------------------------------------------
      - name: Get latest tag
        id: latest_tag
        run: |
          echo "TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      # --------------------------------------------------
      # Crear release en GitHub
      # --------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          body_path: CHANGELOG.md
          files: dist/*
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
