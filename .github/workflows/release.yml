name: Release System

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'
      - '**/pyproject.toml'
      - '**/Cargo.toml'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - stable

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    outputs:
      BUMP_CREATED: ${{ env.BUMP_CREATED }}
      NEW_VERSION: ${{ env.NEW_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Install Cocogitto
        run: cargo install cocogitto

      - name: Bump & Changelog
        id: bump_step
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          # LÓGICA DINÁMICA: Prioriza el input manual, luego busca en el commit
          if [[ "${{ github.event.inputs.release_type }}" == "stable" ]] || [[ "$COMMIT_MSG" == *"[stable]"* ]]; then
            echo "Modo: STABLE"
            cog bump --auto
          elif [[ "${{ github.event.inputs.release_type }}" == "beta" ]] || [[ "$COMMIT_MSG" == *"[beta]"* ]]; then
            echo "Modo: BETA"
            cog bump --auto --pre beta
          else
            echo "Modo: ALPHA"
            cog bump --auto --pre alpha
          fi
          
          # Verificar si se creó un nuevo tag
          NEW_TAG=$(cog last-tag 2>/dev/null || echo "")
          if [ -n "$NEW_TAG" ]; then
            echo "BUMP_CREATED=true" >> $GITHUB_ENV
            echo "NEW_VERSION=${NEW_TAG#v}" >> $GITHUB_ENV
            git push origin main --tags
          else
            echo "BUMP_CREATED=false" >> $GITHUB_ENV
          fi

  build_wheels:
    needs: release
    if: needs.release.outputs.BUMP_CREATED == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Wheels (Maturin)
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  publish:
    needs: [release, build_wheels]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.NEW_VERSION }}
          name: v${{ needs.release.outputs.NEW_VERSION }}
          files: dist/*
          body_path: CHANGELOG.md
          generate_release_notes: false
          prerelease: ${{ contains(needs.release.outputs.NEW_VERSION, 'alpha') || contains(needs.release.outputs.NEW_VERSION, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}