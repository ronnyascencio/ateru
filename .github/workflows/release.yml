name: Release System
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'
      - '**/pyproject.toml'
  workflow_dispatch: 

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --dev

      - name: Release and Bump
        env:
          RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote set-url origin https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com/${{ github.repository }}


          git tag -l "v0.1.0a*" | xargs -n 1 git tag -d 2>/dev/null || true
          git ls-remote --tags origin "v0.1.0a*" | awk '{print $2}' | sed 's/refs\/tags\///' | xargs -I {} git push origin :{} 2>/dev/null || true

          if ! uv run cz bump --prerelease alpha --yes --changelog; then
            echo "Error de historial detectado. Limpiando y regenerando desde el inicio..."
            rm -f CHANGELOG.md
            uv run cz bump --prerelease alpha --yes --changelog --increment PATCH
          fi
          

          NEW_VER=$(grep -m 1 'version =' pyproject.toml | tr -d '"' | tr -d ' ' | cut -d '=' -f2)
          echo "NEW_VERSION=$NEW_VER" >> $GITHUB_ENV
          

          git push origin main --tags

      - name: Build Package
        run: uv build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: v${{ env.NEW_VERSION }}
          files: dist/*
          generate_release_notes: true
          body_path: CHANGELOG.md
          prerelease: ${{ contains(env.NEW_VERSION, 'a') }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}