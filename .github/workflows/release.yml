name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv and Hatch
        run: |
          pip install --upgrade pip
          pip install uv hatch

      - name: Build Package
        run: hatch build

      - name: Generate release notes
        id: notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ || echo "")
          echo "Release notes for $GITHUB_REF" > release_notes.txt
          if [ ! -z "$PREV_TAG" ]; then
            git log --pretty=format:"%h - %s" $PREV_TAG..HEAD >> release_notes.txt
          else
            git log --pretty=format:"%h - %s" >> release_notes.txt
          fi
          cat release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*, release_notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
