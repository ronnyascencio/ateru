name: GitHub Release

on:
  push:
    tags:
      - 'v*'  # Solo se dispara cuando se hace push de un tag

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout del repo completo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install Commitizen (para generar body del release)
      - name: Install Commitizen
        run: |
          python -m pip install --upgrade pip
          pip install commitizen

      # 4️⃣ Extraer la versión del tag
      - name: Get version from tag
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # 5️⃣ Crear release solo con el changelog de esa versión
      - name: Generate release notes
        id: changelog
        run: |
          NOTES=$(cz changelog --version ${{ env.VERSION }})
          echo "NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 6️⃣ Crear GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: ${{ env.NOTES }}
          files: dist/*
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
