name: Production Release System

on:
  push:
    branches: [main]
    paths-ignore:
      - 'CHANGELOG.md'
      - 'README.md'
  workflow_dispatch:
    inputs:
      force_bump:
        description: 'Force face (empty for outo)'
        default: ''
        type: choice
        options: ['alpha', 'beta', 'stable', '']

jobs:
  bump:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    outputs:
      new_tag: ${{ env.NEW_TAG }}
      skipped: ${{ env.SKIPPED }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Install Cocogitto
        run: cargo install cocogitto

      - name: Calculate and Apply Bump
        id: apply_bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          COMMIT_MSG=$(git log -1 --pretty=%B)
          

          if [[ "${{ github.event.inputs.force_bump }}" == "stable" ]] || [[ "$COMMIT_MSG" == *"[stable]"* ]]; then
            BUMP_CMD="cog bump --auto"
          elif [[ "${{ github.event.inputs.force_bump }}" == "beta" ]] || [[ "$COMMIT_MSG" == *"[beta]"* ]]; then
            BUMP_CMD="cog bump --auto --pre beta"
          else
            BUMP_CMD="cog bump --auto --pre alpha"
          fi

          if $BUMP_CMD; then
            TAG=$(cog last-tag)
            echo "NEW_TAG=$TAG" >> $GITHUB_ENV
            echo "SKIPPED=false" >> $GITHUB_ENV
            git push origin main --tags
          else
            echo "SKIPPED=true" >> $GITHUB_ENV
          fi


  build:
    needs: bump
    if: needs.bump.outputs.skipped == 'false'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.new_tag }} 

      - name: Build Wheels (Maturin)
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          sccache: 'true'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl


  publish:
    needs: [bump, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump.outputs.new_tag }}

      - name: Download Wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump.outputs.new_tag }}
          name: Release ${{ needs.bump.outputs.new_tag }}
          body_path: CHANGELOG.md
          files: dist/*
          prerelease: ${{ contains(needs.bump.outputs.new_tag, 'alpha') || contains(needs.bump.outputs.new_tag, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}