name: Production Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump:
    name: Version bump
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Commitizen
        run: |
          python -m pip install --upgrade pip
          pip install commitizen

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (pre-release alpha)
        run: |
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            cz bump --prerelease alpha --yes
          else
            cz bump --prerelease alpha --yes --no-changelog
          fi

      - name: Get bumped version
        id: get_version
        run: |
          VERSION=$(cz version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Push bump commit and tag
        run: |
          git push origin main
          git push origin --tags

  build:
    name: Build wheels (Linux + Windows)
    needs: bump
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install hatchling

      - name: Build wheel
        run: python -m hatchling build

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  release:
    name: Create GitHub Release
    needs: [build, bump]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
          pattern: wheels-*

      - name: Extract release notes from changelog
        run: |
          python - << 'EOF'
          import re, pathlib

          version = "${{ needs.bump.outputs.version }}"
          text = pathlib.Path("CHANGELOG.md").read_text(encoding="utf-8")

          pattern = rf"## {re.escape(version)}.*?(?=\n## |\Z)"
          match = re.search(pattern, text, re.S)

          if not match:
              raise SystemExit(f"Changelog section for {version} not found")

          pathlib.Path("RELEASE_NOTES.md").write_text(match.group(0), encoding="utf-8")
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.bump.outputs.version }}
          name: v${{ needs.bump.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: dist/*
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
