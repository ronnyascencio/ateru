name: GitHub Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Commitizen
        run: |
          python -m pip install --upgrade pip
          pip install commitizen

      - name: Get version from tag
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Extract changelog for current tag
        id: extract_changelog
        run: |
          import re
          import os

          version = os.environ["VERSION"]

          with open("CHANGELOG.md", "r", encoding="utf-8") as f:
              changelog = f.read()

          # Busca solo la secci√≥n del tag actual
          pattern = rf"## {re.escape(version)}.*?(?=(## v|$))"
          match = re.search(pattern, changelog, re.DOTALL)
          if not match:
              raise Exception(f"Changelog section for {version} not found")

          with open("CHANGELOG_TAG.md", "w", encoding="utf-8") as f:
              f.write(match.group(0))

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body_path: CHANGELOG_TAG.md
          files: dist/*
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
