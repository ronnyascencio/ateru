name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install UV
        run: pip install uv

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest || echo "Skipping tests"

      - name: Prepare release folder
        run: |
          mkdir dist
          cp -r cli core gui dcc README.md LICENSE pyproject.toml dist/
          cd dist
          zip -r ../xolo-pipeline-${{ github.ref_name }}.zip .

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: xolo-pipeline-${{ github.ref_name }}.zip
