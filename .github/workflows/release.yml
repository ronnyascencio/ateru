name: GitHub Release

on:
  push:
    tags:
      - 'v*'  # Se dispara solo cuando haces push de un tag

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout del repositorio completo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Instalar Commitizen
      - name: Install Commitizen
        run: |
          python -m pip install --upgrade pip
          pip install commitizen

      # 4️⃣ Extraer la versión del tag
      - name: Get version from tag
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # 5️⃣ Generar release notes solo para este tag
      - name: Generate release notes
        id: changelog
        run: |
          NOTES=$(cz changelog --rev-range ${GITHUB_REF}^..${GITHUB_REF} --changelog-to-stdout)
          echo "NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 6️⃣ Crear GitHub Release con el changelog generado
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: ${{ env.NOTES }}
          files: dist/*  # Si tienes artifacts, se subirán aquí
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
